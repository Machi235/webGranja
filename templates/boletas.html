<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ventaBoleta.css') }}">

    <title>Crear Animal</title>
</head>
<body>
    <!-- Navbar -->
    {% include "navAHome.html" %}
<body>
<div class="menu">
  <button class="abrirRegistro" id="boleta" type="button">
    <i class="bi bi-ticket"></i>
  </button>
    <dialog id="venderBoleta">
      <div class="cerrar"><button id="cerrarVenta" type="button"><i class="bi bi-x-circle"></i></button></div>
        <form id="miFormulario" method="post" action="{{ url_for('ventaBoleto.boleta')}}">
            <!-- Nombre -->
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del animal *" required>
                
            <!-- Correo -->
            <input type="email" id="correo" name="correo" placeholder="Correo electronico *" required>

            <input type="text" id="numero" name="numero" placeholder="Numero de contacto *" required>
                
            <div class="boletas">
                    <!-- Tipo de boleta -->
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione un tipo de boleto *</option>
                    <option value="adulto">Adulto</option>
                    <option value="niño">Niño</option>
                    <option value="familia">Familia</option>
                    <option value="pase anual">Pase anual</option>
                    <option value="evento especial">Evento especial</option>
                </select>
                    <!-- Cantidad-->
                    <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad de boletas">
            </div>

            <!-- METODO DE PAGO -->
            <select id="pago" name="pago" required>
                <option value="">Seleccione un metodo de pago *</option>
                <option value="tarjeta de crédito">Tarjeta de crédito</option>
                <option value="tarjeta de debito">Tarjeta de debito</option>
                <option value="paypal">PayPal</option>
                <option value="efectivo">Efectivo</option>
            </select>
            
            <!-- Botones -->
                <button class="btn w-20" id="btnRegistrar" type="submit">Registrar</button>
        </form>
    </dialog>
</div>

<div class="actividades container" >
  <table class="table table-striped-columns">
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>CORREO ELECTRONICO</th>
        <th>NUMERO TELEFONICO</th>
        <th>TIPO</th>
        <th>CANTIDAD</th>
        <th>METODO DE PAGO</th>
      </tr>
    </thead>
    <tbody>
      {% for boleto in boletos %}
        <tr>
          <td>{{ boleto.nombre }}</td>
          <td>{{ boleto.correo }}</td>
          <td>{{ boleto.telefono }}</td>
          <td>{{ boleto.tipo }}</td>
          <td>{{ boleto.cantidad }}</td>
          <td>{{ boleto.metodopago }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="{{ url_for('static', filename='js/ventaBoleto.js') }}"></script>

</body>
</html>
