<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirugia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/eventosClinicos.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand text-white fw-bold">
        <i class="bi bi-shield-check"></i> terapiafisica
      </a>
      <a href="{{ url_for('main.bienvenida') }}" class="btn btn-light fw-semibold">
        <i class="bi bi-arrow-left-circle"></i> Volver al Menú Principal
      </a>
    </div>
  </nav>

     
<div class="form-container">
  
  <div class="form-box">
  
<form id="formVisita" action="{{ url_for('eventos.registro_cirugia') }}" method="POST">

      
  <h2> Cirugía </h2>

  <div class="form-row">
    <label for="idAnimal">Animal*</label>
    <select class="form-control" name="idAnimal" id="idAnimal" required>
        <option value="">Selecciona un animal</option>
        {% for animal in animales %}
            <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
        {% endfor %}
    </select>
</div>



      <div class="form-row">
    <label for="responsableCirugia">Responsable*</label>
    <input type="text" class="form-control" name="responsableCirugia" id="responsableCirugia" required>
</div>

<div class="form-row">
    <label for="procedimientoCirugia">Procedimiento*</label>
    <input type="text" class="form-control" name="procedimientoCirugia" id="procedimientoCirugia" required>
</div>

<div class="form-row">
    <label for="preparacionCirugia">Preparación*</label>
    <input type="text" class="form-control" name="preparacionCirugia" id="preparacionCirugia" required>
</div>

<div class="form-row">
    <label for="proximaCirugia">Próxima Cirugía</label>
    <input type="text" class="form-control" name="proximaCirugia" id="proximaCirugia">
</div>

<div class="form-row">
    <label for="fechaCirugia">Fecha*</label>
    <input type="date" class="form-control" name="fechaCirugia" id="fechaCirugia" required>
</div>

      <button type="submit" class="btn btn-danger mt-3 w-100">Guardar</button>

    </form>
    </div>
   

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message"
           data-tipo="{{ category if category else 'success' }}"
           data-mensaje="{{ message }}"
           hidden></div>
    {% endfor %}
  {% endif %}
{% endwith %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/alertas.js') }}"></script>



 

      
</body>
</html>
