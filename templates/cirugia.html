<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/eventosClinicos.css') }}">
</head>
<body>
{% include "navEventos.html" %}
<!-- Formulario Cirugía -->
<div class="form-container">
    <div class="form-box">
        <form id="formCirugia" action="{{ url_for('eventos.registro_cirugia') }}" method="POST">
            <h2>Cirugía</h2>

            <div class="form-row">
                <label for="idAnimal">Animal*</label>
                <select class="form-control" name="idAnimal" id="idAnimal" required>
                    <option value="">Selecciona un animal</option>
                    {% for animal in animales %}
                        <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-row">
                <label for="responsableCirugia">Responsable*</label>
                <input type="text" class="form-control" name="responsableCirugia" id="responsableCirugia" required>
            </div>

            <div class="form-row">
                <label for="procedimientoCirugia">Procedimiento*</label>
                <input type="text" class="form-control" name="procedimientoCirugia" id="procedimientoCirugia" required>
            </div>

            <div class="form-row">
                <label for="preparacionCirugia">Preparación*</label>
                <input type="text" class="form-control" name="preparacionCirugia" id="preparacionCirugia" required>
            </div>

            <div class="form-row">
                <label for="proximaCirugia">Próxima Cirugía</label>
                <input type="text" class="form-control" name="proximaCirugia" id="proximaCirugia">
            </div>

            <div class="form-row">
                <label for="fechaCirugia">Fecha*</label>
                <input type="date" class="form-control" name="fechaCirugia" id="fechaCirugia" required>
            </div>

            <button type="submit" class="btn btn-danger mt-3 w-100">Guardar</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message"
                     data-tipo="{{ category if category else 'success' }}"
                     data-mensaje="{{ message }}"
                     hidden></div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>




<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/alertas.js') }}"></script>

</body>
</html>
