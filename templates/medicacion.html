<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/medicacion.css') }}">
</head>
<body>
{% include "navEventos.html" %}

<!-- Formulario Medicación -->
<div class="form-container">
    <div class="form-box">
        <form id="formMedicacion" action="{{ url_for('eventos.registro_medicacion') }}" method="POST">
            <h2>Medicación</h2>

            <div class="form-row">
                <label for="id_animal">Animal*</label>
                <select class="form-control" name="id_animal" id="id_animal" required>
                    <option value="">Selecciona un animal</option>
                    {% for animal in animales %}
                        <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-row">
                <label for="nombreMed">Nombre Medicamento*</label>
                <input type="text" class="form-control" name="nombreMed" id="nombreMed" required>
            </div>

            <div class="form-row">
                <label for="dosisSuministradas">Dosis*</label>
                <input type="number" class="form-control" name="dosisSuministradas" id="dosisSuministradas" required>
            </div>

            <div class="form-row">
                <label for="unidad">Unidad*</label>
                <input type="text" class="form-control" name="unidad" id="unidad" required>
            </div>

            <div class="form-row">
                <label for="horaAplicacion">Hora de aplicación*</label>
                <input type="time" class="form-control" name="horaAplicacion" id="horaAplicacion" required>
            </div>

            <div class="form-row">
                <label for="horaSiguiente">Próxima aplicación</label>
                <input type="time" class="form-control" name="horaSiguiente" id="horaSiguiente">
            </div>

            <div class="form-row">
                <label for="administracionMed">Administración</label>
                <input type="text" class="form-control" name="administracionMed" id="administracionMed">
            </div>

            <div class="form-row">
                <label for="reaccionesMed">Reacciones</label>
                <input type="text" class="form-control" name="reaccionesMed" id="reaccionesMed">
            </div>

            <button type="submit" class="btn-registrar mt-3 w-100">Guardar</button>
        </form>
    </div>

    

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message"
                     data-tipo="{{ category if category else 'success' }}"
                     data-mensaje="{{ message }}"
                     hidden></div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/alertas.js') }}"></script>
 
</body>
</html>
