<div class="form-container">

  <div class="form-box">
  
    <form id="formVisita" action="{{ url_for('eventos.registro_medicacion') }}" method="POST">

      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">medicacion</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">terapia fisica</label>
      </div>

      <div class="form-row">
    <label for="idAnimal">Animal*</label>
    <select class="form-control" name="idAnimal" id="idAnimal" required>
        <option value="">Selecciona un animal</option>
        {% for animal in animales %}
            <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
        {% endfor %}
    </select>
  </div>
          <div class="form-row">
              <label for="nombreMed">Nombre del Medicamento*</label>
              <input type="text" class="form-control" name="nombreMed" id="nombreMed" required>
          </div>

          <div class="form-row-inline">
            <div>
              <label for="dosisSuministradas">Dosis Suministrada*</label>
              <input type="text" class="form-control" name="dosisSuministradas" id="dosisSuministradas" required>
            </div>
            <div>
              <label>&nbsp;</label>
              <select class="form-control" name="unidad">
                  <option value="ml">ml</option>
                  <option value="mg">mg</option>
              </select>
            </div>
          </div>

          <div class="form-row">
              <label for="horaAplicacion">Hora aplicada*</label>
              <input type="time" class="form-control" name="horaAplicacion" id="horaAplicacion" required>
          </div>

          <div class="form-row">
              <label for="horaSiguiente">Hora próxima de aplicación*</label>
              <input type="time" class="form-control" name="horaSiguiente" id="horaSiguiente" required>
          </div>

          <div class="form-row">
              <label for="administracionMed">Administración*</label>
              <select class="form-control" name="administracionMed" id="administracionMed" required>
                  <option value="oral">Oral</option>
                  <option value="inyectable">Inyectable</option>
              </select>
          </div>

          <div class="form-row">
              <label for="reaccionesMed">Reacciones</label>
              <input type="text" class="form-control" name="reaccionesMed" id="reaccionesMed">
          </div>
          <button type="submit" class="btn btn-danger mt-3 w-100">Guardar</button>

            </form>
          </div>
            <div class="form-side">
        
          <img src= "./views/imagen2.png">
        </div>
</div>

<script src="./models/medicacion.js"></script>
