<!--------------------------------asignar Turno --------------------------------------------->
    <!-- Formulario para asignar turno -->
<dialog id="nuevoHorario">
  <form method="post" action="{{ url_for('turnos_bp.asignar_turno') }}" id="formAsignarTurno">
    <div class="campo">
      <label for="empleado">Empleado:</label>
      <input type="text" class="form-control" id="empleado" name="usuario" required>
    </div>
    <div class="campo">
      <label for="idHorario">Turno:</label>
      <select class="form-control" id="idHorario" name="idHorario" required>
        <option value="">Selecciona un turno</option>
        {% for turno in turnos %}
          <option value="{{ turno.idHorario }}">{{ turno.horaInicio }} - {{ turno.horaFin }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="campo">
      <label>Fecha inicio:</label>
      <input type="date" name="fechaInicio" required>
    </div>
    <div class="campo">
      <label>Fecha fin:</label>
      <input type="date" name="fechaFin" required>
    </div>
    <button type="submit" class="btn btn-danger mt-3 w-100">Guardar</button>
  </form>
</dialog>



<!----------------------------------------------------------------------------------------------> 
    <button><i class="bi bi-alarm" id="crearTurno"></i></button>
<!------------------------------------agregar un turno ------------------------------------------>
    <!-- Formulario para crear turno -->
<dialog id="nuevoTurno">
  <form method="post" action="{{ url_for('turnos_bp.crear_turno') }}" id="formCrearTurno">
    <div class="campo">
      <label>Horas:</label>
      <div class="horas">
        <input type="time" class="horas" name="horaInicio" placeholder="Hora de inicio" required>
        <input type="time" class="horas" name="horaFin" placeholder="Hora de fin" required>
      </div>
    </div>
    <button type="submit" class="btn btn-danger mt-3 w-100">Guardar</button>
  </form>
</dialog>

 <table class="table table-striped br-4">

        <td>{{ turno.area }}</td>
        <td>{{ turno.turno }}</td>
      </tr>
    {% endfor %}
  </tbody>
