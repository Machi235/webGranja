<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css y js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Libreria dropzone css y js -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- estilo ccs -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/habitat.css') }}">
    <title>CREAR HABITAT</title>
</head>
<body>
<nav class="navbarr">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" 
             alt="Logo Granja Machis"  class="me-2">
        <span class="titulo-2">Livestock Log</span>
      </a>
    <a href="{{ url_for('habitat_bp.ver_habitats') }}"class="volver btn-outline-light w-20 ">Volver a lista de habitats</a>
    </div>
  </nav>
<form id="miFormulario" method="post" action="{{ url_for('habitat_bp.actualizar_habitat', idHabitat=habitat.idHabitat) }}">
    <div class="form-container">
            <div class="campo">
                <label for="nombreHabitat">Nombre de habitat:<span class="obligatorio">*</span></label>
                <input type="text" id="nombreHabitat" name="nombreHabitat" value="{{ habitat.nombreHabitat }}">
            </div>
            <div class="campo"> 
                <label>Temperatura:</label>
                <div class="temperaturas">
                    <input type="text" class="temperatura" name="minTemperatura" placeholder="Min" value="{{ habitat.minTemperatura }}" id="minTemperatura">
                    <input type="text" class="temperatura" name="maxTemperatura" placeholder="Max" value="{{ habitat.maxTemperatura }}" id="maxTemperatura">
                </div>
            </div>
            <div class="campo">
                <label for="estado">Estado:<span class="obligatorio">*</span></label>
                <select id="estado" name="estado" class="form-control">
                    <option value="{{ habitat.estado }}">{{ habitat.estado }}</option>
                    <option value="Activo">Activo</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Cerrado">Cerrado</option>
                </select>  
            </div>
            <div class="campo">
                <label for="humedad">Humedad relativa:</label>
                <input type="text" id="humedad" name="humedad" value="{{ habitat.humedad }}">
            </div> 
            <div class="campo">
                <label for="tipo">Tipo de habitat:<span class="obligatorio">*</span></label>
                <select id="tipo" name="tipo" class="form-control">
                    <option value="{{ habitat.tipo }}">{{ habitat.tipo }}</option>
                    <option value="Prado">Prado</option>
                    <option value="Corral">Corral</option>
                </select>
            </div>
            <div class="campo">
                <label for="tamaño">Tamaño en mt<sup>2</sup>:</label>
                <input type="text" id="tamaño" name="tamaño" value="{{ habitat.tamaño }}">
            </div>
            <div class="campo">
                <label for="capacidad">Capacidad:<span class="obligatorio">*</span></label>
                <input type="number" id="capacidad" name="capacidad" value="{{ habitat.capacidad }}">
            </div> 
        <button id="registrar" class="btn btn-danger mt-3 w-100" type="button" onclick="validar()">Actualizar</button>
        <button class="btn btn-secondary mt-2 w-100" type="button" onclick="vaciarFormulario()">Vaciar</button>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/habitat.js') }}"></script>

</body>
</html>
