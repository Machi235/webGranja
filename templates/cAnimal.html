<div class="contenedor">
    <h2>Registro de Animal</h2>
    <form method="POST" action="/registro_animal">
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label>Especie:</label>
        <input type="text" name="especie" required><br>

        <label>Estado de Salud:</label>
        <input type="text" name="estadoSalud" required><br>

        <label>Edad:</label>
        <input type="number" name="edad" required><br>

        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fechaNacimiento" required><br>

        <label>Fecha de Llegada:</label>
        <input type="date" name="fechaLlegada" required><br>

        <label>Hábitat:</label>
        <input type="text" name="habitat" required><br>

        <label>Observaciones:</label>
        <textarea name="observaciones"></textarea><br>

        <label>Sexo:</label>
        <select name="sexo" required>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
        </select><br>

        <label>Comportamiento:</label>
        <input type="text" name="comportamiento" required><br>

        <button type="submit">Registrar Animal</button>
    </form>
