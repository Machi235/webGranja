{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Tareas Pendientes</h2>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Detalle</th>
        <th>Prioridad</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      {% for t in pendientes %}
      <tr>
        <td>{{ t.nombreTarea }}</td>
        <td>{{ t.descripcion }}</td>
        <td>{{ t.prioridad }}</td>
        <td>{{ t.fechaInicio }}</td>
        <td>{{ t.fechaFin }}</td>
        <td>
          <a href="{{ url_for('tareas.cambiar_estado', id=t.idTarea, estado='Realizada') }}"
             class="btn btn-success btn-sm">Marcar Realizada</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
