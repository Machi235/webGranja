<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes M√©dicos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='reportes.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">üìã Reportes M√©dicos</h2>

  <!-- Formulario de filtros -->
  <form method="POST" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Tipo de reporte</label>
      <select name="tipo" class="form-select">
        <option value="">Todos</option>
        <option value="Cirug√≠a">Cirug√≠a</option>
        <option value="Medicaci√≥n">Medicaci√≥n</option>
        <option value="Postoperatorio">Postoperatorio</option>
        <option value="Terapia F√≠sica">Terapia F√≠sica</option>
        <option value="Vacuna">Vacuna</option>
        <option value="Visita">Visita</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Fecha</label>
      <input type="date" name="fecha" class="form-control">
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Filtrar</button>
    </div>
  </form>

  <!-- Lista de reportes en cards -->
<div class="row">
  {% for r in reportes %}
  <div class="col-md-4 mb-4">
    <a href="{{ url_for('reporte.detalle_reporte', id_registro=r.id_registro) }}" style="text-decoration: none; color: inherit;">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ r.tipo }} üêæ</h5>
          <h6 class="card-subtitle mb-2 text-muted">Animal: {{ r.id_animal }}</h6>
          <p class="card-text">{{ r.descripcion }}</p>
          <p class="text-end text-secondary"><small>{{ r.fecha }}</small></p>
        </div>
      </div>
    </a>
  </div>
  {% else %}
  <div class="col-12 text-center">
    <div class="alert alert-info">No hay reportes disponibles</div>
  </div>
  {% endfor %}
</div>

</body>
</html>
