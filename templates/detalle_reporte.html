<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Reporte</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='reportes.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Detalle del Reporte 🐾</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ reporte.tipo }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Animal: {{ reporte.id_animal }}</h6>
      <p class="card-text"><strong>Descripción:</strong> {{ reporte.descripcion }}</p>
      <p class="card-text"><strong>Fecha:</strong> {{ reporte.fecha }}</p>
      <a href="{{ url_for('reporte.reportes') }}" class="btn btn-primary mt-3">Volver a Reportes</a>
    </div>
  </div>
</div>
</body>
</html>
