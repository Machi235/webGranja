</head>
<body>
    <!-- Navbar -->

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                CREAR ANIMAL

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">

    <!-- Formulario -->
    <form id="miFormulario" method="post" action="{{ url_for('auth.actualizar_usuario', idUsuario=usuario.idUsuario) }}">
    <div class="form-container">
            <div class="campo">
                <label for="nombre">Nombre:<span class="obligatorio">*</span></label>
                <input type="text" id="nombre" name="nombre" value="{{usuario.nombre }}" >
            </div>

            <div class="campo">
                <label for="especie">apellido:<span class="obligatorio">*</span></label>
                <input type="text" id="especie" name="apellido" value="{{ usuario.apellido }}">
            </div>

            <div class="campo">
                <label for="salud">Rol:<span class="obligatorio">*</span></label>
                <select id="salud" name="rol">
                    <option value="{{ usuario.rol }}">{{ usuario.rol }}</option>
                    <option value="admin">Administrador</option>
                    <option value="Guia">Guia</option>
                    <option value="Cuidador">Cuidador</option>
                </select>
            </div>

            <div class="campo">
                <label for="nacimiento">documento</label>
                <input type="text" id="nacimiento" name="documento" value="{{ usuario.documento }}">
            </div>

            <div class="campo">
                <label for="ingreso">Telefono:</label>
                <input type="text" id="ingreso" name="telefono" value="{{ usuario.telefono }}">
            </div>

            <div class="campo">
                <label>Correo:<span class="obligatorio">*</span></label>
                <input type="email" id="macho" name="correo" value="{{ usuario.correo }}">
            </div>
            <button class="btn btn-danger w-100" id="btnRegistrar" type="submit">actualizar</button>
            <button class="btn btn-secondary mt-3 w-100" type="button" onclick="vaciarFormulario()">
                <i class="bi bi-x-circle"></i> Vaciar
            </button>
    </div>
</form>


    <!-- Dialogs -->
    <dialog id="camposVacios">
        <h1>Los campos con <span class="obligatorio">*</span> son obligatorios, por favor complételos.</h1>
        <button id="volver">OK</button>
    </dialog>

    <dialog id="camposCompletos">
        <h1>Animal registrado correctamente</h1>
    </dialog>

    <!-- Scripts -->
    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
