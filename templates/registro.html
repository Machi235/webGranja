<div class="contenedor">
        <h2>Registro</h2>
        <form id="formRegistro" method="POST" action="{{ url_for('auth.registro') }}">

        <div>
    <label>Nombre de usuario</label>
    <input type="text" name="nombre" required>
    {% if mensaje_usuario %}
        <p style="color:red">{{ mensaje_usuario }}</p>
    {% endif %}
</div>
         <div class="form-group">
        <label for="password">Contraseña*</label>
        <input type="password" name="password" id="password" class="form-control" required>
        <small id="passwordHelp" class="text-danger"></small>
    </div>
        <label>Rol:</label>
        <select name="rol" required>
            <option value="">Selecciona un rol</option>
            <option value="admin">Administrador</option>
            <option value="Guia">Guia</option>
            <option value="Cuidador">Cuidador</option>
            <option value="RRHH">RRHH</option>
        </select><br>

        <label>Apellido:</label>
        <input type="text" name="apellido"><br>

        <label>Documento:</label>
        <input type="text" name="documento"><br>

        <label>Teléfono:</label>
        <input type="text" name="telefono"><br>

        <div>
    <label>Correo</label>
    <input type="email" name="correo" required>
    {% if mensaje_correo %}
        <p style="color:red">{{ mensaje_correo }}</p>
    {% endif %}
</div>

        <button type="submit">Registrarme</button>
    </form>
    </div>

    {% if mensaje %}
        <p style="color:green">{{ mensaje }}</p>
    {% endif %}

<script src="{{ url_for('static', filename='js/Contraseña.js') }}"></script>

</body>
</html>
