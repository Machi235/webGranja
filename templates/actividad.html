<form id="miFormulario" method="post" action="{{ url_for('actividad_bp.registro_actividad') }}">
    <div class="form-container">
        <div class="form-box">
            <div class="campo">
                <label for="idAnimal">Animal:<span class="obligatorio">*</span></label>
                <select id="idAnimal" name="idAnimal" class="form-control" >
                    <option value="">Selecciona un animal</option>
                    {% for animal in animales %}
                        <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="campo">
                <label for="idUsuario">Usuario:<span class="obligatorio">*</span></label>
                <select id="idUsuario" name="idUsuario" class="form-control" >
                    <option value="">Selecciona un usuario</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.idUsuario }}">{{ usuario.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="campo">
                <label for="habitat">Habitat:<span class="obligatorio">*</span></label>
                <select id="habitat" name="habitat" class="form-control" >
                    <option value="">Selecciona un habitat</option>
                    {% for hab in habitats %}
                        <option value="{{ hab.idHabitat }}">{{ hab.nombreHabitat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="campo">
                <label for="tipo">Tipo de actividad:<span class="obligatorio">*</span></label>
                <select id="tipo" name="tipo" class="form-control" >
                    <option value="">Selecciona tipo</option>
                    <option value="Interaccion">Interacción</option>
                    <option value="Recorrido">Recorrido</option>
                    <option value="Charlas educativas">Charlas educativas</option>
                    <option value="Exhibicion interactivas">Exhibición interactivas</option>
                </select>
            </div>

            <div class="campo">
                <label for="horas">Duración:<span class="obligatorio">*</span></label>
                <div class="tiempo">
                    <input type="number" id="horas" name="horas" min="0" max="24" placeholder="Horas" >
                    <p>:</p>
                    <input type="number" id="minutos" name="minutos" min="0" max="59" placeholder="Minutos" >
                </div>
            </div>

            <div class="campo">
                <label for="detalles">Detalles:<span class="obligatorio">*</span></label>
                <textarea id="detalles" name="detalles" class="form-control" ></textarea>
            </div>

            <button class="btn btn-danger mt-3 w-100" type="submit">Registrar</button>
        </div>
    </div>
</form>

</form>
<dialog id="camposVacios">
    <h1>Los campos con <span class="obligatorio">*</span> son obligatorios, por favor completos.</h1>
    <button id="volver">ok</button>
</dialog>

<dialog id="camposCompletos">
