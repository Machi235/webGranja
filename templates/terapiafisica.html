<div class="form-container">

  <div class="form-box">
  
 <form id="formVisita" action="{{ url_for('eventos.registro_terapia') }}" method="POST">

      
      
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="btnradio1">medicacion</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"checked>
  <label class="btn btn-outline-primary" for="btnradio2">terapia fisica</label>
</div>

<div class="form-row">
    <label for="idAnimal">Animal*</label>
    <select class="form-control" name="idAnimal" id="idAnimal" required>
        <option value="">Selecciona un animal</option>
        {% for animal in animales %}
            <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
        {% endfor %}
    </select>
</div>


<div class="form-row">
    <label for="tipoTerapia">Tipo de terapia*</label>
    <input type="text" class="form-control" name="tipoTerapia" id="tipoTerapia" required>
</div>

<div class="form-row">
    <label for="objetivoSesion">Objetivo de la sesión*</label>
    <input type="text" class="form-control" name="objetivoSesion" id="objetivoSesion" required>
</div>

<div class="form-row">
    <label for="diaSesion">Día de la sesión*</label>
    <input type="date" class="form-control" name="diaSesion" id="diaSesion" required>
</div>

<div class="form-row">
    <label for="proximaSesion">Próxima sesión*</label>
    <input type="date" class="form-control" name="proximaSesion" id="proximaSesion" required>
</div>

<div class="form-row">
    <label for="duracionSesion">Duración*</label>
    <input type="text" class="form-control" name="duracionSesion" id="duracionSesion" required>
</div>

<div class="form-row">
    <label for="evaluacion">Evaluación</label>
    <input type="text" class="form-control" name="evaluacion" id="evaluacion">
</div>

<button type="submit" class="btn btn-danger mt-3 w-100">Guardar</button>

    </form>
  </div>
