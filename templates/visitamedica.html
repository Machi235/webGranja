<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/visita_medica.css') }}">
</head>
<body>
{% include "navEventos.html" %}

<div class="form-container">

  <div class="form-box">
    <form action="{{ url_for('eventos.registro_visita') }}" method="POST">

        <h2>Visita Médica</h2>

        <div class="mb-3">
            <label for="idAnimal" class="form-label">Animal*</label>
            <select class="form-control" name="idAnimal" id="idAnimal" required>
                <option value="">-- Seleccione un animal --</option>
                {% for animal in animales %}
                    <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="veterinario" class="form-label">Veterinario*</label>
            <input type="text" class="form-control" name="veterinario" id="veterinario" placeholder="Nombre del veterinario" required>
        </div>

        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de Consulta*</label>
            <input type="text" class="form-control" name="motivo" id="motivo" placeholder="Ej: chequeo, dolor, etc." required>
        </div>

        <div class="mb-3">
            <label for="diagnostico" class="form-label">Diagnóstico*</label>
            <input type="text" class="form-control" name="diagnostico" id="diagnostico" required>
        </div>

        <div class="mb-3">
            <label for="tratamiento" class="form-label">Tratamiento*</label>
            <select class="form-control" name="tratamiento" id="tratamiento" required>
                <option value="medicacion">Medicación</option>
                <option value="terapia">Terapia</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Próxima Visita*</label>
            <input type="date" class="form-control" name="fecha" id="fecha" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado de Salud*</label>
            <select class="form-control" name="estado" id="estado" required>
                <option value="sano">Sano</option>
                <option value="enfermo">Enfermo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger w-100">Guardar Visita</button>
    </form>
  </div>


</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message"
           data-tipo="{{ category if category else 'success' }}"
           data-mensaje="{{ message }}"
           hidden></div>
    {% endfor %}
  {% endif %}
{% endwith %}


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/alertas.js') }}"></script>

</body>
</html>
