<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar reporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-4 text-primary">✏️ Editar reporte ({{ tipo | capitalize }})</h2>

  <form method="POST">
    {% for campo, valor in reporte.items() %}
      {% if campo not in ['activo', 'idAnimal'] %}
        <div class="mb-3">
          <label class="form-label">{{ campo }}</label>
          <input type="text" name="{{ campo }}" value="{{ valor or '' }}" class="form-control">
        </div>
      {% endif %}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Guardar cambios</button>

    <!-- BOTÓN CANCELAR CORREGIDO -->
    <a href="{{ url_for('reporte.detalle_reporte', id_registro=id_registro) }}" 
       class="btn btn-secondary">Cancelar</a>
  </form>
</div>

</body>
</html>
