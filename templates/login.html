<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Icons para el botón de mostrar/ocultar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Inicio</title>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="contenido-navbar">
            <a class="navbar-brand" href="#">
                🌱Granja machis
            </a>
        </div>
    </nav>

    <div class="formulario">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            <!-- Usuario -->
            <input type="text" name="usuario" placeholder="Usuario">

            <!-- Contraseña con botón flotante -->
            <div style="position: relative; width: 100%;">
                <input type="password" id="password" name="password" placeholder="Contraseña" style="width: 100%; padding-right: 40px;">
                
                
                <button type="button" onclick="togglePassword()" 
                        style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                    <i id="icono-password" class="bi bi-eye"></i>
                </button>
            </div>

            <p><a href="{{ url_for('auth.recuperar_password') }}">¿Olvidaste tu contraseña?</a></p>
            <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>
        </form>

        {% if mensaje %}
            <p class="mensaje text-danger mt-2">{{ mensaje }}</p>
        {% endif %}
    </div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
