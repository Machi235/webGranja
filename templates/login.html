<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Icons para el botón de mostrar/ocultar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Inicio</title>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="contenido-navbar">
             <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                🌱Granja machis
            </a>
            <div class="offcanvas offcanvas-start offcanvas-custom" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('auth.formulario') }}">Inicio Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.registro') }}">Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="formulario">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            <!-- Usuario -->
            <input type="text" name="usuario" placeholder="Usuario" required>

            <!-- Contraseña con botón flotante -->
            <div style="position: relative; width: 100%;">
                <input type="password" id="password" name="password" placeholder="Contraseña" required style="width: 100%; padding-right: 40px;">
                
                
                <button type="button" onclick="togglePassword()" 
                        style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                    <i id="icono-password" class="bi bi-eye"></i>
                </button>
            </div>

            <p><a href="{{ url_for('auth.recuperar_password') }}">¿Olvidaste tu contraseña?</a></p>
            <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>
        </form>

        {% if mensaje %}
            <p class="mensaje text-danger mt-2">{{ mensaje }}</p>
        {% endif %}
    </div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
