<div class="form-container">

<div class="form-box">
  
<form id="formVacuna" action="{{ url_for('eventos.registro_vacuna') }}" method="POST" enctype="multipart/form-data">

      
<div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Visita Médica</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"checked>
        <label class="btn btn-outline-primary" for="btnradio2">Tratamiento</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"checked>
        <label class="btn btn-outline-primary" for="btnradio3">Vacuna</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4">Cirugía</label>
      </div>


      <div class="form-row">
    <label for="idAnimal">Animal*</label>
    <select class="form-control" name="idAnimal" id="idAnimal" required>
        <option value="">Selecciona un animal</option>
        {% for animal in animales %}
            <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
        {% endfor %}
    </select>
</div>


      <div class="form-row">
    <label for="responsable">Responsable*</label>
    <input type="text" class="form-control" name="responsable" id="responsable" required>
</div>

<div class="form-row">
    <label for="tipoVacuna">Tipo de Vacuna*</label>
    <input type="text" class="form-control" name="tipoVacuna" id="tipoVacuna" required>
</div>

<div class="form-row">
    <label for="laboratorio">Laboratorio*</label>
    <input type="text" class="form-control" name="laboratorio" id="laboratorio" required>
</div>

<div class="form-row">
    <label for="lote">Lote</label>
    <input type="text" class="form-control" name="lote" id="lote">
</div>

<div class="form-row">
    <label for="aplicacionVacuna">Día aplicada</label>
    <input type="date" class="form-control" name="aplicacionVacuna" id="aplicacionVacuna" required>
</div>

<div class="form-row">
    <label for="proximaVacuna">Próxima aplicación</label>
    <input type="date" class="form-control" name="proximaVacuna" id="proximaVacuna" required>
</div>

<div class="form-row">
    <label for="foto">Foto</label>
    <input type="file" name="foto" accept="image/*">
</div>

<button type="submit" class="btn btn-danger mt-3 w-100">Guardar</button>

    </form>
  </div>
<div class="form-side">
<label class="drop-zone">
  <i class="fas fa-cloud-upload-alt"></i>
  <p>Arrastra tu imagen aquí<br>o haz clic para seleccionar</p>
  <input type="file" name="file" accept="image/*">
</label>
<div id="preview"></div>
  </div>
</div>
