<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/postoperatorio.css') }}">
</head>
<body>
{% include "navEventos.html" %}

<div class="form-container">

    <div class="form-box">
        <form id="formPostoperatorio" action="{{ url_for('eventos.registro_postoperatorio') }}" method="POST">

            <h2>Postoperatorio</h2>

            <div class="form-row">
                <label for="idAnimal">Animal*</label>
                <select class="form-control" name="idAnimal" id="idAnimal" required>
                    <option value="">Selecciona un animal</option>
                    {% for animal in animales %}
                        <option value="{{ animal.idAnimal }}">{{ animal.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-row">
                <label for="nombreMed">Nombre del Medicamento*</label>
                <input type="text" class="form-control" name="nombreMed" id="nombreMed" required>
            </div>

            <div class="form-row-inline">
                <div>
                    <label for="dosisSuministradas">Dosis Suministrada*</label>
                    <input type="text" class="form-control" name="dosisSuministradas" id="dosisSuministradas" required>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <select class="form-control" name="unidad">
                        <option value="ml">ml</option>
                        <option value="mg">mg</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label for="frecuenciaMed">Frecuencia*</label>
                <input type="text" class="form-control" name="frecuenciaMed" id="frecuenciaMed" required>
            </div>

            <div class="form-row">
                <label for="duracion">Duración*</label>
                <input type="text" class="form-control" name="duracion" id="duracion" required>
            </div>

            <div class="form-row">
                <label for="cuidadosEspecificos">Cuidados específicos*</label>
                <input type="text" class="form-control" name="cuidadosEspecificos" id="cuidadosEspecificos" required>
            </div>

            <div class="form-row">
                <label for="dietaEspecifica">Dieta específica*</label>
                <input type="text" class="form-control" name="dietaEspecifica" id="dietaEspecifica" required>
            </div>

            <div class="form-row">
                <label for="controlPostoperatorio">Control Postoperatorio*</label>
                <input type="date" class="form-control" name="controlPostoperatorio" id="controlPostoperatorio" required>
            </div>

            <button type="submit" class="btn btn-danger  mt-3 w-100">Guardar</button>

        </form>
    </div>


</div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message"
                 data-tipo="{{ category if category else 'success' }}"
                 data-mensaje="{{ message }}"
                 hidden></div>
        {% endfor %}
    {% endif %}
{% endwith %}




<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/alertas.js') }}"></script>

</body>
</html>
