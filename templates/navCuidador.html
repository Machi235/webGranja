<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Cuidador</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-primary position-relative" id="btnNotificaciones"
                data-bs-toggle="modal" data-bs-target="#modalNotificaciones">
          <i class="bi bi-bell-fill"></i>
          {% if notificaciones_no_leidas > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ notificaciones_no_leidas }}
          </span>
          {% endif %}
        </button>
      </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>

      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li><a class="nav-link" href="{{ url_for('animales.ver_animales') }}">Ver Animales</a></li>
          <li><a class="nav-link" href="{{ url_for('eventos.registro_cirugia') }}">Eventos clínicos</a></li>
          <li><a class="nav-link" href="/dietas/crear_dieta">Crear Dieta</a></li>
          <li><a class="nav-link" href="{{ url_for('dietas.ver_dietas') }}">Ver Dietas</a></li>
          <li><a class="nav-link" href="{{ url_for('alimento_bp.agregar_alimento') }}">Agregar Alimento</a></li>
          <li><a class="nav-link" href="{{ url_for('buscarHabitat.buscar') }}">Buscar Hábitat</a></li>
          <li><a class="nav-link" href="{{ url_for('tareas.tareas_pendientes') }}">Tareas</a></li>
          <li><a class="nav-link" href="{{ url_for('main.perfil') }}">Ver perfil</a></li>
          <li><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal Notificaciones -->
  <div class="modal fade" id="modalNotificaciones" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">

        <div class="modal-header text-white">
          <h5 class="modal-title">Notificaciones Recibidas</h5>
        </div>

        <div class="modal-body">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="nav-link active" id="nuevas-tab" data-bs-toggle="tab" data-bs-target="#nuevas">Nuevas</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial">Historial</button>
            </li>
          </ul>

          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="nuevas">
              <div id="nuevas-notificaciones"></div>
            </div>

            <div class="tab-pane fade" id="historial">
              <div id="historial-notificaciones"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>

  <script>
    // Cargar notificaciones
    function cargarNotificaciones() {
      fetch('/mis_notificaciones')
        .then(res => res.json())
        .then(data => {
          const nuevas = data.filter(n => !n.leida);
          const historial = data.filter(n => n.leida);

          const nuevasDiv = document.getElementById("nuevas-notificaciones");
          const histDiv = document.getElementById("historial-notificaciones");

          nuevasDiv.innerHTML = "";
          histDiv.innerHTML = "";

          // ------------------ NUEVAS ------------------
          if (nuevas.length === 0) {
            nuevasDiv.innerHTML = `<p class="text-center text-muted">No tienes notificaciones nuevas.</p>`;
          } else {
            nuevas.forEach(n => {
              let botones = "";
              let idDieta = null;

              if (n.descripcion.includes("¿El animal comió?")) {
                const partes = n.descripcion.split("|");
                idDieta = partes[1];

                botones = `
                  <div class="mt-3 d-flex gap-2">

                    <button class="btn btn-success btn-sm responder-comida"
                            data-id="${n.id}" data-resp="si">
                      Sí
                    </button>

                    <button class="btn btn-danger btn-sm responder-comida"
                            data-id="${n.id}" data-resp="no">
                      No
                    </button>

                  </div>
                `;
              }

              nuevasDiv.innerHTML += `
                <div class="card mb-2" id="noti-${n.id}">
                  <div class="card-body">
                    <h6><i class="bi bi-info-circle"></i> ${n.titulo}</h6>
                    <p>${n.descripcion.replace("|", "<br><b>ID Dieta:</b> ")}</p>
                    <small class="text-muted">${new Date(n.fecha).toLocaleString()}</small>
                    ${botones}
                  </div>
                </div>`;
            });
          }

          // ---------------- HISTORIAL ----------------
          if (historial.length === 0) {
            histDiv.innerHTML = `<p class="text-center text-muted">No hay historial.</p>`;
          } else {
            historial.forEach(n => {
              histDiv.innerHTML += `
              <div class="card mb-2">
                <div class="card-body">
                  <h6><i class="bi bi-info-circle"></i> ${n.titulo}</h6>
                  <p>${n.descripcion}</p>
                  <small class="text-muted">${new Date(n.fecha).toLocaleString()}</small>
                </div>
              </div>`;
            });
          }
        });
    }

    // Abrir modal → cargar
    document.getElementById("btnNotificaciones").addEventListener("click", cargarNotificaciones);

    // Manejar "Sí" / "No"
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("responder-comida")) {

        const id = e.target.dataset.id;
        const resp = e.target.dataset.resp;

        fetch(`/dietas/responder_comida/${id}/${resp}`)
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              // Quitar de nuevas
              const card = document.getElementById(`noti-${id}`);
              if (card) card.remove();

              // Recargar historial
              cargarNotificaciones();

              // Reducir contador
              const badge = document.querySelector('#btnNotificaciones .badge');
              if (badge) {
                let count = parseInt(badge.textContent) - 1;
                if (count > 0) badge.textContent = count;
                else badge.remove();
              }
            }
          });
      }
    });
  </script>

</body>
</html>
