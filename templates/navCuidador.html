<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Cuidador</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-primary position-relative" id="btnNotificaciones"
                data-bs-toggle="modal" data-bs-target="#modalNotificaciones">
          <i class="bi bi-bell-fill"></i>
          {% if notificaciones_no_leidas > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ notificaciones_no_leidas }}
          </span>
          {% endif %}
        </button>
      </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">MenÃº</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li><a class="nav-link" href="{{ url_for('animales.ver_animales') }}">Ver Animales</a></li>
          <li><a class="nav-link" href="{{ url_for('eventos.registro_cirugia') }}">Eventos clinicos</a></li>
          <li><a class="nav-link" href="/dietas/crear_dieta">Crear Dieta</a></li>
          <li><a class="nav-link" href="{{ url_for('dietas.ver_dietas') }}">Ver Dietas</a></li>
          <li><a class="nav-link" href="{{ url_for('alimento_bp.agregar_alimento') }}">Agregar Alimento</a></li>
          <li><a class="nav-link" href="{{ url_for('buscarHabitat.buscar') }}">Buscar HÃ¡bitat</a></li>
          <li><a class="nav-link" href="{{ url_for('tareas.tareas_pendientes') }}">Tareas</a></li>
          <li><a class="nav-link" href="{{ url_for('main.perfil') }}">Ver perfil</a></li>
          <li><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">
            <i class="bi bi-box-arrow-right"></i> Cerrar SesiÃ³n</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal Notificaciones -->
  <div class="modal fade" id="modalNotificaciones" tabindex="-1" aria-labelledby="modalNotificacionesLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header text-white">
          <h5 class="modal-title" id="modalNotificacionesLabel">Notificaciones Recibidas</h5>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="notiTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="nuevas-tab" data-bs-toggle="tab" data-bs-target="#nuevas" type="button" role="tab">Nuevas</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial" type="button" role="tab">Historial</button>
            </li>
          </ul>
          <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="nuevas" role="tabpanel">
              <div id="nuevas-notificaciones"></div>
            </div>
            <div class="tab-pane fade" id="historial" role="tabpanel">
              <div id="historial-notificaciones"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // FunciÃ³n para cargar notificaciones
    function cargarNotificaciones() {
      fetch('/mis_notificaciones')
        .then(res => res.json())
        .then(data => {
          const nuevasContainer = document.getElementById('nuevas-notificaciones');
          const historialContainer = document.getElementById('historial-notificaciones');

          nuevasContainer.innerHTML = '';
          historialContainer.innerHTML = '';

          const nuevas = data.filter(n => !n.leida);
          const historial = data.filter(n => n.leida);

          // NUEVAS
          if (nuevas.length === 0) {
            nuevasContainer.innerHTML = '<p class="text-center text-muted">No tienes notificaciones nuevas.</p>';
          } else {
            nuevas.forEach(n => {
              const card = document.createElement('div');
              card.className = 'card mb-2 border-warning';
              card.id = `notificacion-${n.id}`;
              card.innerHTML = `
                <div class="card-body d-flex justify-content-between align-items-start">
                  <div>
                    <h6 class="card-title"><i class="bi bi-info-circle"></i> ${n.titulo}</h6>
                    <p class="card-text">${n.descripcion}</p>
                    <small class="text-muted">ðŸ“… ${new Date(n.fecha).toLocaleString()}</small>
                  </div>
                  <button class="btn btn-sm btn-success ms-2 btn-leido" data-id="${n.id}">
                    <i class="bi bi-check2"></i>
                  </button>
                </div>
              `;
              nuevasContainer.appendChild(card);
            });
          }

          // HISTORIAL
          if (historial.length === 0) {
            historialContainer.innerHTML = '<p class="text-center text-muted">No tienes historial de notificaciones.</p>';
          } else {
            historial.forEach(n => {
              const card = document.createElement('div');
              card.className = 'card mb-2';
              card.innerHTML = `
                <div class="card-body">
                  <h6 class="card-title"><i class="bi bi-info-circle"></i> ${n.titulo}</h6>
                  <p class="card-text">${n.descripcion}</p>
                  <small class="text-muted">ðŸ“… ${new Date(n.fecha).toLocaleString()}</small>
                </div>
              `;
              historialContainer.appendChild(card);
            });
          }
        });
    }

    // Ejecutar al abrir el modal
    document.getElementById('btnNotificaciones').addEventListener('click', cargarNotificaciones);

    // Marcar notificaciÃ³n como leÃ­da
    document.addEventListener('click', function(e) {
      if(e.target.closest('.btn-leido')) {
        const btn = e.target.closest('.btn-leido');
        const id = btn.dataset.id;

        fetch(`/marcar_notificacion/${id}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if(data.success) {
            // Recargar notificaciones para actualizar nuevas e historial
            cargarNotificaciones();
            // Actualizar contador de campana
            const badge = document.querySelector('#btnNotificaciones .badge');
            if(badge) {
              let count = parseInt(badge.textContent);
              count--;
              if(count > 0) badge.textContent = count;
              else badge.remove();
            }
          } else {
            alert('No se pudo marcar como leÃ­do.');
          }
        }).catch(err => console.error(err));
      }
    });
  </script>
</body>
</html>
