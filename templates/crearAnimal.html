<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Dropzone CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crearAnimal.css') }}">

    <title>Crear Animal</title>
</head>
<body>

    
    {% if rol == "Admin" %}
        {% include "navAdmi.html" %}
    {% elif rol == "Cuidador" %}
        {% include "navCuidador.html" %}
    {% endif %}

    <!-- Formulario -->
    <form id="miFormulario" enctype="multipart/form-data">
    <div class="form-container">
        <!-- Nombre -->
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del animal *" required>
            
        <!-- Especie (select dinámico) -->
        <select id="especie" name="especie" required>
            <option value="">Seleccione una especie <span class="obligatorio">*</span></option>
            {% for especie in especies %}
                <option value="{{ especie.idEspecie }}">{{ especie.tipoEspecie }}</option>
            {% endfor %}
        </select>
        
        <!-- Edad -->
        <input type="number" id="edad" name="edad" min="0" placeholder="Edad *" required>
            
        <div class="fechas">
                <!-- Fecha de nacimiento -->
            <div class="campo">
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" name="fechaNacimiento">
            </div>

                <!-- Fecha de ingreso -->
            <div class="campo">
                <label for="ingreso">Fecha de ingreso:</label>
                <input type="date" id="ingreso" name="fechaLlegada">
            </div>
        </div>
            <!-- Sexo -->
        <div class="campo">
            <label>Sexo: *</label>
            <div class="sexos">
                <div>
                    <input type="radio" id="macho" name="sexo" value="Macho" required>
                    <label for="macho">Macho</label>
                </div>
                <div>
                    <input type="radio" id="hembra" name="sexo" value="Hembra" required>
                    <label for="hembra">Hembra</label>
                </div>
            </div>
        </div>

        <!-- Estado de salud -->
        <select id="salud" name="salud" required>
            <option value="">Seleccione un estado de salud <span class="obligatorio">*</span></option>
            <option value="sano">Sano</option>
            <option value="enfermo">Enfermo</option>
            <option value="en recuperación">En recuperación</option>
        </select>
        
        <!-- Observaciones -->
        <textarea id="observaciones" name="observaciones" placeholder="observaciones *" required></textarea>
            
        <!-- Hábitat -->
        <select id="habitat" name="habitat" required>
            <option value="" class="selecciones">Seleccione un hábitat</option>
            {% for habitat in habitats %}
                <option value="{{ habitat.idHabitat }}">{{ habitat.nombreHabitat }}</option>
            {% endfor %}
        </select>

        <!-- Botones -->
        <div>
            <button class="btn w-20" type="button" onclick="vaciarFormulario()">Vaciar</button>
            <button class="btn w-20" id="btnRegistrar" type="button" onclick="validar()">Registrar</button>
        </div>
    </div>
    <!-- Imagen -->
    <div class="dropzone" id="myDropzone"></div>
</form>

    
<script src="{{ url_for('static', filename='js/crearAnimal.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
