<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Dropzone CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crearAnimal.css') }}">

    <title>Crear Animal</title>
</head>
<body>

    <!-- Navbar dinámico según rol -->
    {% if rol == "Admin" %}
        {% include "navAdmi.html" %}
    {% elif rol == "Cuidador" %}
        {% include "navCuidador.html" %}
    {% endif %}

    <!-- Formulario -->
    <form id="miFormulario" enctype="multipart/form-data">
        <div class="containerdiv">
            <div class="form-container">
            <!-- Nombre -->
            <div class="campo">
                <label for="nombre">Nombre:<span class="obligatorio">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <!-- Especie -->
            <div class="campo">
                <label for="especie">Especie:<span class="obligatorio">*</span></label>
                <select id="especie" name="especie" required>
                    <option value="">Seleccione una especie</option>
                    {% for especie in especies %}
                        <option value="{{ especie.idEspecie }}">{{ especie.tipoEspecie }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Edad -->
            <div class="campo">
                <label for="edad">Edad:<span class="obligatorio">*</span></label>
                <input type="number" id="edad" name="edad" min="0" required>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="campo">
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" name="fechaNacimiento">
            </div>

                <!-- Fecha de ingreso -->
            <div class="campo">
                <label for="ingreso">Fecha de ingreso:</label>
                <input type="date" id="ingreso" name="fechaLlegada">
            </div>
                 <!-- Sexo -->
            <div class="campo">
            <label>Sexo: *</label>
            <div class="sexos">
                <div>
                    <input type="radio" id="macho" name="sexo" value="Macho" required>
                    <label for="macho">Macho</label>
                </div>
                <div>
                    <input type="radio" id="hembra" name="sexo" value="Hembra" required>
                    <label for="hembra">Hembra</label>
                </div>
                </div>
            </div>


        <!-- Estado de salud -->
            <div class="campo">
                <label for="salud">Estado de Salud:<span class="obligatorio">*</span></label>
                <select id="salud" name="salud" required>
                    <option value="">Seleccione...</option>
                    <option value="Sano">Sano</option>
                    <option value="Enfermo">Enfermo</option>
                    <option value="En recuperación">En recuperación</option>
                </select>
            </div>

            <!-- Observaciones -->
            <div class="campo">
                <label for="observaciones">Observaciones:<span class="obligatorio">*</span></label>
                <textarea id="observaciones" name="observaciones" required></textarea>
            </div>

            <!-- Hábitat -->
            <div class="campo">
                <label for="habitat">Hábitat:<span class="obligatorio">*</span></label>
                <select id="habitat" name="habitat" required>
                    <option value="">Seleccione un hábitat</option>
                    {% for habitat in habitats %}
                        <option value="{{ habitat.idHabitat }}">{{ habitat.nombreHabitat }}</option>
                    {% endfor %}
                </select>
            </div>

        <!-- Botones -->
            <div>
            <button class="btn w-20" type="button" onclick="vaciarFormulario()">Vaciar</button>
            <button class="btn w-20" id="btnRegistrar" type="button">Registrar</button>
            </div>
        </div>
        
        <!-- Imagen -->
        <div class="dropzone" id="myDropzone"></div>
        </div>
</form>

    
<script src="{{ url_for('static', filename='js/crearAnimal.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Dialogs -->
    <dialog id="camposVacios">
        <h1>Los campos con <span class="obligatorio">*</span> son obligatorios, por favor complételos.</h1>
        <button id="volver">OK</button>
    </dialog>

    <dialog id="camposCompletos">
        <h1>Animal registrado correctamente</h1>
    </dialog>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/crearAnimal.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
