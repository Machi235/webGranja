<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dropzone CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Delius&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crearAnimal.css') }}">

    <title>Crear Animal</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                CREAR ANIMAL
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('animales.registro_animal') }}">Crear animal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Crear Hábitat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="EliminarH.html">Eliminar Hábitat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Alerta Comida Diaria</a>
                        </li>
                        <div class="mt-4 text-center">
        <a href="{{ url_for('main.bienvenida') }}" class="btn btn-outline-primary w-100">
            <i class="bi bi-house-door"></i> Volver al Menú Principal
        </a>
    </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
<form id="miFormulario" enctype="multipart/form-data">
    <div class="form-container">
        <div class="form-box">
            <!-- Nombre -->
            <div class="campo">
                <label for="nombre">Nombre:<span class="obligatorio">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <!-- Especie (select dinámico) -->
            <div class="campo">
                <label for="especie">Especie:<span class="obligatorio">*</span></label>
                <select id="especie" name="especie" required>
                    <option value="">Seleccione una especie</option>
                    {% for especie in especies %}
                        <option value="{{ especie.idEspecie }}">{{ especie.tipoEspecie }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Edad -->
            <div class="campo">
                <label for="edad">Edad:<span class="obligatorio">*</span></label>
                <input type="number" id="edad" name="edad" min="0" required>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="campo">
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento" name="fechaNacimiento">
            </div>

            <!-- Fecha de ingreso -->
            <div class="campo">
                <label for="ingreso">Fecha de ingreso:</label>
                <input type="date" id="ingreso" name="fechaLlegada">
            </div>

            <!-- Sexo -->
            <div class="campo">
                <label>Sexo:<span class="obligatorio">*</span></label>
                <div class="sexos">
                    <input type="radio" id="macho" name="sexo" value="Macho" required>
                    <label for="macho">Macho</label>
                    <input type="radio" id="hembra" name="sexo" value="Hembra" required>
                    <label for="hembra">Hembra</label>
                </div>
            </div>

            <!-- Estado de salud -->
            <div class="campo">
                <label for="salud">Estado de Salud:<span class="obligatorio">*</span></label>
                <select id="salud" name="salud" required>
                    <option value="">Seleccione...</option>
                    <option value="Sano">Sano</option>
                    <option value="Enfermo">Enfermo</option>
                    <option value="En recuperación">En recuperación</option>
                </select>
            </div>

            <!-- Observaciones -->
            <div class="campo">
                <label for="observaciones">Observaciones:<span class="obligatorio">*</span></label>
                <textarea id="observaciones" name="observaciones" required></textarea>
            </div>

            <!-- Hábitat (select dinámico) -->
            <div class="campo">
                <label for="habitat">Hábitat:<span class="obligatorio">*</span></label>
                <select id="habitat" name="habitat" required>
                    <option value="">Seleccione un hábitat</option>
                    {% for habitat in habitats %}
                        <option value="{{ habitat.idHabitat }}">{{ habitat.nombreHabitat }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botones -->
            <button class="btn btn-danger w-100" id="btnRegistrar" type="button">Registrar</button>
            <button class="btn btn-secondary mt-3 w-100" type="button" onclick="vaciarFormulario()">
                <i class="bi bi-x-circle"></i> Vaciar
            </button>
        </div>

        <!-- Imagen -->
        <div class="form-side">
            <label for="imagen">Imagen del animal:</label>
            <div class="dropzone" id="myDropzone"></div>
        </div>
    </div>
</form>


    <!-- Dialogs -->
    <dialog id="camposVacios">
        <h1>Los campos con <span class="obligatorio">*</span> son obligatorios, por favor complételos.</h1>
        <button id="volver">OK</button>
    </dialog>

    <dialog id="camposCompletos">
        <h1>Animal registrado correctamente</h1>
    </dialog>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/crearAnimal.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
